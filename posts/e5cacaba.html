            <h2>闺女上学后</h2>

  <p>这篇什么内容，只是闺女开始上学了</p>
<span id="more"></span>

<p>9月1号把闺女送上学，不工作的2年一直陪在闺女和老婆的身边，看着她一点点成长起来对于我可能是人生中最值的一个决定。<br>上学后的第一天很不习惯她不在我身边，没有了叽叽喳喳，家里也变得干净了些。像老师说的也许不是孩子离不开家长而是家长离不开孩子。闺女开始了长达20多年的学习生涯开始了她的另一个阶段，希望她能享受这个阶段。</p>
